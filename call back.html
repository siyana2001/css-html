<!DOCTYPE html>

<body>
    <script>
function isOdd(number, callback) {
  const oddnumber = number % 2 !== 0;
  callback(oddnumber);
}

function Result(result) {
  if (result) {
    console.log("true");
  } else {
    console.log("false");
  }
}

isOdd(4, Result); 
isOdd(5, Result); 
    </script>
</body>
</html>
