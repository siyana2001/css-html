        <div id="para1"></div>

    
    <button type="button" onclick="replaceElement()">replace</button>
    
    <script>
        function replaceElement() {
            var para = document.getElementById("para1");
            var para2 = document.createElement("div");
            para2.style.width = "200px";
            para2.style.height = "200px";
            para2.style.backgroundColor = "green"; 
            para.parentNode.replaceChild(para2, para); 
        }
    </script>
