<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var calculate = (values) =>values.map(score =>
   {
    if (score >= 90 && score <= 100) {
      return "A";
    } else 
    if (score >= 80 && score < 90) {
      return "B";
    } else 
    if (score >= 70 && score < 80) {
      return "C";
    } else 
    if (score >= 60 && score < 70) {
      return "D";
    }
     else {
      return "F";
    }
  })
var mark = [88, 92, 75, 62, 95]
var result = calculate(mark)
console.log(result)
</script>
</body>
</html>
