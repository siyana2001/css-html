<!DOCTYPE html>
<html>
<head>
    <title>document</title>
</head>
<body>

<h2>Password Generator</h2>

<input type="text" id="name" placeholder="Enter your name">
    <input type="date" id="dob">
    <button onclick="Password()">Password</button>
    <p id="generatedPassword"></p>

    <script>
        
        function Password() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var firstFourLetters = name.substring(0, 4);
            var datePart = dob.split('-')[2]; 
            var password = firstFourLetters + datePart;
            document.getElementById("generatedPassword").textContent = "Generated password: "+ password;
        }
    </script>


</script>

</body>
</html>
