   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            list-style: none;
        }
        #addBtn{
            background-color: rgb(68, 159, 250);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add to Cart Page</h1>
        <div class="row">
            <input type="text" id="cartItemTextInput" placeholder="Enter item name">
            <button  type="button" id="addBtn" onclick="addToCart()">Add to Cart</button>
        </div>
        <ul class="cart" id="cartItemList">
            
        </ul>
    </div>

    <script>
       function addToCart(){
        const cartItemTextInput= document.getElementById("cartItemTextInput");
        const newItemValue= cartItemTextInput.value;
        const cartItemList = document.getElementById("cartItemList");
         const newItem = document.createElement("li");
         newItem.textContent = newItemValue;
         cartItemList.appendChild(newItem);
       }
    </script>
</body>
</html>
