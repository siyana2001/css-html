<body>
    <script>
      
let add = (num1, num2) => num1 + num2;

let sub = (num1, num2) => num1 - num2;

let multi = (num1, num2) => num1 * num2;

let div = (num1, num2) => num1 / num2;


console.log(add(10, 5)); 
console.log(sub(10, 5)); 
console.log(multi(10, 5));
console.log(div(10, 5)); 

    </script>
