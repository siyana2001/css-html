<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <label for="input1">Input 1:</label>
    <input type="number" id="input1" placeholder="Enter value for Input 1">
    <br>
    <label for="input2">Input 2:</label>
    <input type="number" id="input2" placeholder="Enter value for Input 2">
    <br>
    <button type="button" id="calculateButton">Calculate</button>
    <div>
        <h2>Results:</h2>
        <p id="additionResult"></p>
        <p id="subResult"></p>
        <p id="mulResult"></p>
        <p id="divResult"></p>
        <p id="modulusResult"></p>
    </div>
    <script>
         document.getElementById("calculateButton").addEventListener("click", function () {
        const num1 = parseFloat(document.getElementById("input1").value);
        const num2 = parseFloat(document.getElementById("input2").value);

        var add = num1 + num2;
        var sub = num1 - num2;
        var mul = num1 * num2;
        var div = num1 / num2;
        var modulus = num1 % num2;

        document.getElementById("additionResult").innerHTML = "Addition: " + add;
        document.getElementById("mulResult").innerHTML = "Multiplication: " + mul;
        document.getElementById("divResult").innerHTML = "Division: " + div;
        document.getElementById("subResult").innerHTML = "Subtraction: " + sub;
        document.getElementById("modulusResult").innerHTML = "Modulus: " + modulus;
    });
       
    </script>
</body>
</html>
