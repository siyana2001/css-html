<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="phoneForm">
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <button type="button" onclick="validatePhoneNumber()">Validate</button>
        <p id="validationResult"></p>
    </form>
    <script>
        function validatePhoneNumber() {
            const phoneNumberInput = document.getElementById("phoneNumber");
            const phoneNumber = phoneNumberInput.value;

            const regex = /^[7896]\d{9}$/;

            if (regex.test(phoneNumber)) {
                document.getElementById("validationResult").textContent = "Phone number is valid.";
            } else {
                document.getElementById("validationResult").textContent = "Phone number is invalid.";
            }
        }
    </script>
</body>
</html>
